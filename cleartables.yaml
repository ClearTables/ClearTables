  - name: ramp
    type: boolean
    comment: If the road is an on- or off-ramp
  - name: refs
    type: text[]
  - name: maxspeed
    type: float
    comment: Maximum road speed, in km/h
  - name: lanes
    type: integer
    comment: Number of lanes the road has
  - name: oneway
    type: oneway
  - name: motor_access
    type: access
  - name: bicycle_access
    type: access
  - <<: *brunnel
  - <<: *layer
  - <<: *z_order
